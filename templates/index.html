<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Microblog</title>
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <img class="navbar__logo" src="static/microblog-logo.svg" alt="Microblog logo here"> Microblog
      </div>
       <ul class="navbar__navigation">
         <li class="navbar__navigation-item"><a class="navbar__link" href="#">Recent</a></li>
         <li class="navbar__navigation-item"><a class="navbar__link" href="#">Calender</a></li>
       </ul>
    </header>

    <main>
      <section>
        <h1>Add New Entry</h1>
        <form class="form"  method="POST">
          <p class="form__input" >

            <textarea class="form__textarea" name="content" id="entry" aria-label="Entry contents"  ></textarea>
          </p>
          <button type="submit" class="form__submit">Add Entry</button>
        </form>
      </section>
      <section>
        <h1>Recent Posts</h1>
        {% for entry in entries%}
        <article class="entry">
          <div>
            <h2 class="entry__title">{{entry[0] | truncate(30, true)}}</h2>
            <time class="entry__date" datetime="{{entry[1]}}">â€¢ {{entry[2]}}</time>
          </div>
          <p class="entry__content">
            {{entry[0]}}
          </p>
        </article>
        {% endfor %}

      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <section class="left">
          <a class="footer__item" href="#">Made by Soumya Awasthi</a>
          <a class="footer__item" href="#">Check out my other projects</a>
        </section>
        <section class="right">
          <div class="footer_column">
            <a class="footer__item" href="#">Recent</a>
            <a class="footer__item" href="#">Calender</a>
          </div>
          <div class="footer_column">
            <a class="footer__item" href="#">About</a>
            <a class="footer__item" href="#">How this was made</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
